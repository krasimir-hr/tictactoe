<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TicTacToe</title>

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
      <h1 class="title">Tic Tac Toe</h1>
   </header>
   <main class="main">
      <div class="game__wrapper">
         <div class="players__wrapper">
            <div class="player__score x">
               <div class="score">0</div>
               <div class="player__x">Krasio</div>
            </div>
            <div class="player__score o">
               <div class="score">0</div>
               <div class="player__o">Prasio</div>
            </div>
         </div>
         <div class="game-board" id="gameBoard"></div>
         <div class="status" id="status">Player X's turn</div>
         <a href="#" class="start new" id="newGameButton">New Game</a>
      </div>
      <div class="names__wrapper">
         <div class="player__name">
            <p><span class="x">X</span> player's name:</p>
            <input id="xPlayerName" type="text" required>
         </div>
         <div class="player__name">
            <p><span class="o">O</span> player's name:</p>
            <input id="oPlayerName" type="text" required>
         </div>

         <a href="#" class="start" id="startButton">Start</a>
      </div>
   </main>
   <footer>
      Created by Krasimir Hristov <a href="https://github.com/krasimir-hr"><i class="fa-brands fa-github"></i></a>
   </footer>
   <script src="script.js"></script>
   <script src="https://kit.fontawesome.com/2c665bbf8a.js" crossorigin="anonymous"></script>
</body>
</html>
